<!DOCTYPE html>
<html>
<head>
    <meta lang="pt-br">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <title>Instagram</title>
</head>
<body>
<!-- Container Principal -->
<div class="div instagram-wrapper">
    <!-- Fone (Coluna Lado Esquerdo) -->
    <div class="div instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular.">
    </div>
    <!-- Continue (Coluna Lado Direito)-->
    <div class="div instagram-continue">
        <!--"Login" - cria uma "div" para o box, com uma classe comum ao box "Alternar Contas" - semelhantes-->
       <div class="group">
            <img src="img/instagram-logo.png" alt="Instagram Logo." class="instagram-logo">
            <!--Dentro da mesma "div" cria uma nova "div" para a Foto do Perfil-->
            <div class="div profile-photo">
                <img src="img/perfil-instagram.png" alt="Foto do Perfil.">
            </div>
            <a href="#" class="instagram-login">Continue como raibarros</a>
            <a href="#" class="instagram-logout">Remover conta</a>
       </div>
       <!--"Alternar Contas" - cria uma "div" para o box, com uma classe comum ao box "Login" - semelhantes-->
       <div class="group">
           <p class="not-account">Não é raibarros?</p>
           <p class="not-account">
               <a href="#">Alternar contas</a>
               ou
               <a href="#">Inscreva-se</a>
           </p>    
       </div>
       <!--"Download" - cria uma "div" para o box-->       
       <div class="get-the-app">
           <p>Baixe o aplicativo</p>
           <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>               
           </div>
       </div>
    </div>
</div>
</body>
</html>
